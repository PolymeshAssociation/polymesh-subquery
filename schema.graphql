Represents which permissions an account may have over an Identity's assets
"""
type AssetPermissions @jsonField {
  type: String!
  values: [String]!
}

"""
Represents which extrinsics an Account may sign for an Identity
"""
type TransactionPermissions @jsonField {
  type: String!
