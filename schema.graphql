  ticker: String! @index(unique: false)
  from: String! @index(unique: false)
  to: String! @index(unique: false)
  type: String! @index(unique: false)
  data: String
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents all possible transfer restriction types
"""
enum TransferRestrictionTypeEnum {
  Count
  Percentage
}

"""
deprecated in favor of `TransferCompliance`
"""
type TransferManager @entity {
  id: ID! # ticker/transferManagerType/value
  asset: Asset! @index(unique: false)
  type: TransferRestrictionTypeEnum!
  value: Int!
  exemptedEntities: [String]!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents all known stat types
"""
enum StatOpTypeEnum {
  Count
  Balance
}

"""
Represents an on chain statistic about the Asset owners. e.g. How many investors hold the Asset

These are required to be enabled in order for the chain to enforce transfer restrictions

e.g. A restriction requiring ownership to be at least 50% Canadian would require a StatType of type `Balance` scoped to Jurisdiction before being created
"""
type StatType @entity {
  id: ID! # ticker/op/type/claimIssuer
  asset: Asset!
  opType: StatOpTypeEnum!
  claimType: ClaimTypeEnum
  customClaimType: CustomClaimType
  claimIssuer: Identity
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents all possible transfer restriction rules that can be enabled
"""
enum TransferComplianceTypeEnum {
  MaxInvestorCount
  MaxInvestorOwnership
  ClaimCount
  ClaimOwnership
}

"""
Represents restriction that will ensure the composition of ownership remains a certain way

e.g. No more than 2000 individual investors to avoid additional reporting requirements
"""
type TransferCompliance @entity {
  id: ID! # ticker/op/type/claimIssuer
  asset: Asset! @index(unique: false)
  type: TransferComplianceTypeEnum!
  statType: StatType!
  # value is present only in case of MaxInvestorCount and MaxInvestorOwnership
  value: BigInt
  # following values are present in case of ClaimCount and ClaimOwnership
  claimType: ClaimTypeEnum
  claimValue: String
  claimIssuer: Identity
  min: BigInt
  max: BigInt
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents an exemption for an individual for TransferCompliance rules
"""
type TransferComplianceExemption @entity {
  id: ID! #asset/opType/claimType/exemptedEntityId
  asset: Asset! @index(unique: false)
  opType: StatOpTypeEnum!
  claimType: ClaimTypeEnum
  exemptedEntityId: String!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a restriction all investor must comply with for a given Asset

e.g. All investors must be German citizens
"""
type Compliance @entity {
  id: ID! # ticker/complianceId
  complianceId: Int!
  data: String! # This could be expanded into structured data
  asset: Asset! @index(unique: false)
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents how much of a given Asset an Identity owns
"""
type AssetHolder @entity {
  id: ID! # ticker/did
  identity: Identity! @index(unique: false)
  asset: Asset! @index(unique: false)
  amount: BigInt!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents what NFTs of a collection an Identity owns
"""
type NftHolder @entity {
  id: ID! #ticker/did
  identity: Identity! @index(unique: false)
  asset: Asset! @index(unique: false)
  nftIds: [Int]
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a hash of a document
"""
type ContentHash @jsonField {
  type: String
  value: String
}

"""
Represents off chain documentation for an Asset. A hash should be included on chain so readers can be sure their copy has not been tampered with

e.g. A companies 10-K report
"""
type AssetDocument @entity {
  id: ID! # ticker/documentId
  documentId: Int!
  name: String!
  link: String!
  contentHash: ContentHash
  type: String
  filedAt: Date
  asset: Asset! @index(unique: false)
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a tokenized Asset on the Polymesh chain. The central data structure for the ecosystem
"""
type Asset @entity {
  id: ID! # ticker
  ticker: String! @index(unique: true)
  name: String @index(unique: false)
  isNftCollection: Boolean!
  type: String @index(unique: false)
  fundingRound: String @index(unique: false)
  isDivisible: Boolean!
  isFrozen: Boolean!
  isUniquenessRequired: Boolean!
  identifiers: [SecurityIdentifier]!
  owner: Identity!
  documents: [AssetDocument]! @derivedFrom(field: "asset")
  holders: [AssetHolder]! @derivedFrom(field: "asset")
  totalSupply: BigInt!
  totalTransfers: BigInt!
  isCompliancePaused: Boolean!
  compliance: [Compliance]! @derivedFrom(field: "asset")
  transferManagers: [TransferManager]! @derivedFrom(field: "asset")
  trustedClaimIssuers: [TrustedClaimIssuer]! @derivedFrom(field: "asset")
  mandatoryMediators: [AssetMandatoryMediator]! @derivedFrom(field: "asset")
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents all the transactions related to an Asset
"""
type AssetTransaction @entity {
  id: ID!
  asset: Asset!
  "`fromPortfolioId` will be null in transactions where the Asset was issued"
  fromPortfolio: Portfolio
  "`toPortfolioId` will be null in transactions where the Asset was redeemed"
  toPortfolio: Portfolio
  "`amount` is the number of fungible tokens involved in this transaction"
  amount: BigInt
  "`nftIds` are the IDs of the non-fungible tokens involved in this transaction"
  nftIds: [BigInt]
  eventId: EventIdEnum!
  eventIdx: Int!
  "`extrinsicIdx` will be null for scheduled transactions"
  extrinsicIdx: Int
  "`fundingRound` will only be present for the cases where Assets are issued with a fundingRound name"
  fundingRound: String
  "`instruction` will only be present for the cases where Assets are transferred once instruction is executed"
  instruction: Instruction
  "`instructionMemo` will only be present for the cases where memo is provided for the instruction which got executed"
  instructionMemo: String
  datetime: Date!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents an investment into an Asset
"""
type Funding @entity {
  id: ID!
  asset: Asset! @index(unique: false)
  fundingRound: String! @index(unique: false)
  amount: BigInt!
  totalFundingAmount: BigInt!
  datetime: Date!
  createdBlock: Block!
  updatedBlock: Block!
}

type AssetMandatoryMediator @entity {
  id: ID! # /ticker/did
  asset: Asset!
  identityId: String! # The chain doesn't validate existence of the DID
  addedBy: Identity!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents the deployed version of the node indexing the data
"""
type SubqueryVersion @entity {
  id: ID!
  version: String!
}

"""
Represents the list of migrations executed
"""
type Migration @entity {
  id: ID!
  number: Int!
  version: String!
  executed: Int! @index(unique: false)
  processedBlock: Int!
}

"""
Represents possible all possible balance types
"""
enum BalanceTypeEnum {
  Free
  Reserved
  Bonded
  Unbonded
  Locked
}

"""
Represents transactions involving POLYX
"""
type PolyxTransaction @entity {
  id: ID!
  identityId: String
  address: String
  toId: String
  toAddress: String
  amount: BigInt!
  type: BalanceTypeEnum!
  moduleId: ModuleIdEnum
  callId: CallIdEnum
  eventId: EventIdEnum
  memo: String
  extrinsic: Extrinsic
  datetime: Date!
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents the parent child mapping for an Identity
"""
type ChildIdentity @entity {
  id: ID!
  child: Identity!
  parent: Identity!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents signer types
"""
enum SignerTypeEnum {
  Account
  Identity
}

"""
Represents a MultiSig
"""
type MultiSig @entity {
  id: ID!
  address: String! @index(unique: true)
  creator: Identity!
  creatorAccount: Account!
  signers: [MultiSigSigner]! @derivedFrom(field: "multisig")
  proposals: [MultiSigProposal]! @derivedFrom(field: "multisig")
  signaturesRequired: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents MultiSig signer status
"""
enum MultiSigSignerStatusEnum {
  Authorized ## when a signer is added
  Approved ## when authorization is accepted by the signer
  Removed ## when signer has been removed
}

"""
Represents a MultiSig signer
"""
type MultiSigSigner @entity {
  id: ID!
  multisig: MultiSig! @index(unique: false)
  signerType: SignerTypeEnum!
  signerValue: String!
  status: MultiSigSignerStatusEnum!
  votes: [MultiSigProposalVote]! @derivedFrom(field: "signer")
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents the list of proposal status
"""
enum MultiSigProposalStatusEnum {
  Active
  Success
  Failed
  Rejected
  Deleted
}

"""
Represents bridge transaction
"""
type BridgeTx @jsonField {
  nonce: String!
  amount: String!
  txHash: String!
  recipient: String!
}

"""
Represents a single MultiSigProposal Call
"""
type SingleProposal @jsonField {
  module: String!
  call: String!
  args: String!
}

type MultiSigProposalParams @jsonField {
  isBridge: Boolean!
  isBatch: Boolean!
  proposals: [SingleProposal!]
  bridge: [BridgeTx!]
  expiry: String
  autoClose: Boolean
}

"""
Represents a MultiSig proposal
"""
type MultiSigProposal @entity {
  id: ID!
  multisig: MultiSig! @index(unique: false)
  proposalId: Int! @index(unique: false)
  creator: Identity!
  creatorAccount: String!
  status: String! @index(unique: false)
  approvalCount: Int!
  rejectionCount: Int!
  datetime: Date!
  eventIdx: Int!
  extrinsicIdx: Int!
  params: MultiSigProposalParams!
  votes: [MultiSigProposalVote]! @derivedFrom(field: "proposal")
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents action performed on MultiSig proposal
"""
enum MultiSigProposalVoteActionEnum {
  Approved
  Rejected
}

"""
Represents a MultiSig proposal vote
"""
type MultiSigProposalVote @entity {
  id: ID!
  proposal: MultiSigProposal! @index(unique: false)
  signer: MultiSigSigner! @index(unique: false)
  action: MultiSigProposalVoteActionEnum
  datetime: Date!
  eventIdx: Int!
  extrinsicIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents the registered CustomClaimType
"""
type CustomClaimType @entity {
  id: ID!
  identity: Identity
  name: String!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents the state of an instruction mediator's affirmation
"""
enum MediatorAffirmationStatus {
  Pending
  Affirmed
  Rejected
}

"""
Represents a mediator's approval for an instruction
"""
type MeditatorAffirmation @entity {
  id: ID! # did/instruction ID
  identity: Identity!
  instruction: Instruction!
  status: MediatorAffirmationStatus!
  """
  If expiry is present the time should be check top ensure the affirmation is still valid
  """
  expiry: Date
  createdBlock: Block!
  updatedBlock: Block!
}
enum AffirmingPartyEnum {
  Sender
  Receiver
  Mediator
}

enum AffirmStatusEnum {
  Affirmed
  Rejected
}

enum ConfidentialTransactionStatusEnum {
  Created
  Executed
  Rejected
}

"""
Represents the proof of a transaction affirmation
"""
type SenderProof @jsonField {
  assetId: String!
  proof: String!
}

"""
Represents a confidential account
"""
type ConfidentialAccount @entity {
  id: ID!
  account: String!
  creator: Identity!
  eventIdx: Int!
  frozenForAsset: [String!]!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential venue
"""
type ConfidentialVenue @entity {
  id: ID!
  venueId: Int!
  creator: Identity!
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential asset
"""
type ConfidentialAsset @entity {
  id: ID!
  assetId: String!
  ticker: String
  data: String
  creator: Identity!
  auditors: [String!]
  mediators: [String!]
  totalSupply: BigInt!
  allowedVenues: [Int!]
  venueFiltering: Boolean!
  isFrozen: Boolean!
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential asset holder
"""
type ConfidentialAssetHolder @entity {
  id: ID!
  account: ConfidentialAccount!
  asset: ConfidentialAsset!
  """
  the encrypted amount
  """
  amount: String
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential asset transaction affirmation
"""
type ConfidentialTransactionAffirmation @entity {
  id: ID!
  transaction: ConfidentialTransaction!
  legId: Int!
  account: ConfidentialAccount
  identity: Identity!
  party: AffirmingPartyEnum!
  status: AffirmStatusEnum!
  proofs: [SenderProof!]
  eventIdx: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

type AssetAuditorGroup @jsonField {
  assetId: String!
  auditors: [String!]
}

"""
Represents a leg of a confidential asset transaction
"""
type ConfidentialLeg @entity {
  id: ID!
  transaction: ConfidentialTransaction!
  sender: ConfidentialAccount!
  receiver: ConfidentialAccount!
  mediators: [String!]!
  assetAuditors: [AssetAuditorGroup!]!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential transaction
"""
type ConfidentialTransaction @entity {
  id: ID!
  venue: ConfidentialVenue! @index(unique: false)
  status: ConfidentialTransactionStatusEnum!
  eventId: EventIdEnum!
  eventIdx: Int!
  legs: [ConfidentialLeg!]! @derivedFrom(field: "transaction")
  affirmations: [ConfidentialTransactionAffirmation!]! @derivedFrom(field: "transaction")
  memo: String
  pendingAffirmations: Int!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a confidential asset transaction history entry
"""
type ConfidentialAssetHistory @entity {
  id: ID!
  asset: ConfidentialAsset!
  from: ConfidentialAccount
  to: ConfidentialAccount
  amount: String!
  eventId: EventIdEnum!
  eventIdx: Int!
  extrinsicIdx: Int
  transaction: ConfidentialTransaction
  memo: String
  datetime: Date!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represent asset pre-approvals from an Identity. These entries will not require an affirmation when the identity is receiving them
"""
type AssetPreApproval @entity {
  id: ID!
  asset: Asset! @index(unique: false)
  identity: Identity! @index(unique: false)
  createdBlock: Block!
  updatedBlock: Block!
}
