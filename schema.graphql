"""
A set of transactions that were executed together. Includes a reference to its parent, which reference its parent, this forms a chain to the genesis block
"""
type Block @entity {
  id: ID!
  blockId: Int! @index(unique: true)
  parentId: Int!
  hash: String! # a hash value
  parentHash: String!
  stateRoot: String!
  extrinsicsRoot: String!
  countExtrinsics: Int!
  countExtrinsicsUnsigned: Int!
  countExtrinsicsSigned: Int!
  countExtrinsicsError: Int!
  countExtrinsicsSuccess: Int!
  countEvents: Int!
  datetime: Date!
  specVersionId: Int!
  events: [Event] @derivedFrom(field: "block")
  extrinsics: [Extrinsic] @derivedFrom(field: "block")
}

"""
Represents external data included into the chain. Virtually all user actions, as well as runtime operations are extrinsics

Usually extrinsics are signed. When the block author includes data, e.g. `timestamp.set` then the signature is implied. This is indicated with `signed = 0`
"""
type Extrinsic @entity {
  id: ID!
  block: Block! @index(unique: false)
  extrinsicIdx: Int!
  extrinsicLength: Int!
  signed: Int!
  "`signedbyAddress` is now deprecated in favour of `signed`"
  signedbyAddress: Int! @deprecated(reason: "use `signed` instead.")
  address: String
  moduleId: ModuleIdEnum!
  callId: CallIdEnum!
  paramsTxt: String!
  success: Int! @index(unique: false)
  nonce: Int
  extrinsicHash: String @index(unique: false)
  specVersionId: Int!
}

"""
Information of a chain state transition on. For most use cases a more specific entity should be queried
"""
type Event @entity {
  id: ID!
  block: Block!
  eventIdx: Int!
  extrinsicIdx: Int
  specVersionId: Int!
  moduleId: ModuleIdEnum!
  eventId: EventIdEnum!
  attributesTxt: String!
  eventArg_0: String
  eventArg_1: String
  eventArg_2: String
  eventArg_3: String
  claimType: String
  claimScope: String
  claimIssuer: String
  claimExpiry: String
  corporateActionTicker: String
  fundraiserOfferingAsset: String
  transferTo: String
  extrinsic: Extrinsic
}

