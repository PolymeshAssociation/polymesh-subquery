  id: ID!
  assets: AssetPermissions
  portfolios: PortfolioPermissions
  transactions: TransactionPermissions
  transactionGroups: [String]!
  datetime: Date!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents a public/private key pair. Most actions must be signed by an appropriately permissioned Account

Before an Account can sign most Extrinsics it must first be attached to an Identity
"""
type Account @entity {
  id: ID!
  address: String! @index(unique: true)
  identity: Identity
  permissions: Permissions
  eventId: EventIdEnum!
  datetime: Date!
  createdBlock: Block!
  updatedBlock: Block!
}

"""
Represents permissions to be saved in account history
"""
type PermissionsJson @jsonField {
  assets: AssetPermissions
  portfolios: PortfolioPermissions
  transactions: TransactionPermissions
  transactionGroups: [String]!
}

